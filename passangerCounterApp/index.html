<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passanger Counter App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="counter">
        <section class="main">
        <h2>Passanter Counter App</h2>
        <h3>Passanger Entered:<span id="displayNumber"></span></h3>
        <button id="btnIncrease">Enter</button>
        <button id="btnDecrease">Exit</button>
        <button id="save">Save</button>
    </section>
    <div>
        <p>Saved Item:<span id="saveDisplay"></span></p>
    </div>
    <div>
        <button id="btnClear">Clear all</button>
        <button id="btnReset">Reset</button>
    </div>
    </div>


    <script type="module" src="./index.js"></script>
</body>
</html>
