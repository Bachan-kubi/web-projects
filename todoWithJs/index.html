<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Javascript</title>
</head>
<body>
    <div class="container">
       <form id="todo-form">
         <label for="todo">Enter Task</label>

       <div>

        <ul id="todoLists"></ul>
       </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
