<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Todo List</h1>
        <form>
            <input id="todo-input" type="text" placeholder="Enter tasks...">
            <button id="btnAdd">Add</button>
        </form>
        <ul id="todo-container">
            <li class="todo">
                <input type="checkbox" id="todo-1">
                <label for="todo-1" class="custom-checkbox"></label>
            </li>
        </ul>
    </div>
</body>
</html>
