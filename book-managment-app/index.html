<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    

    <div class="container my-5">
        <h2>Book Selling App</h2>
      <h1 class="text-center mb-4">Bookstore Inventory Management</h1>

      <!-- Feedback Message -->
      <div id="feedback" class="alert feedback-message"></div>

      <!-- Book Form -->
      <div class="form-section mb-4">
        <h3>Add/Edit Book</h3>
        <form id="bookForm">
          <input type="hidden" id="bookId" />
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" required />
          </div>
          <div class="mb-3">
            <label for="authorId" class="form-label">Author</label>
            <select class="form-control" id="authorId" required>
              <option value="">Select Author</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input
              type="text"
              class="form-control"
              id="isbn"
              pattern="[0-9]{10,13}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="price"
              required
            />
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" required />
          </div>
          <button type="submit" class="btn btn-primary">Save Book</button>
          <button type="button" class="btn btn-secondary" id="cancelEdit">
            Cancel
          </button>
        </form>
      </div>

      <!-- Author Form -->
      <div class="form-section mb-4">
        <h3>Add Author</h3>
        <form id="authorForm">
          <div class="mb-3">
            <label for="authorName" class="form-label">Name</label>
            <input type="text" class="form-control" id="authorName" required />
          </div>
          <div class="mb-3">
            <label for="biography" class="form-label">Biography</label>
            <textarea class="form-control" id="biography" rows="4"></textarea>
          </div>
          <div class="mb-3">
            <label for="nationality" class="form-label">Nationality</label>
            <input type="text" class="form-control" id="nationality" />
          </div>
          <button type="submit" class="btn btn-primary">Add Author</button>
        </form>
      </div>

      <!-- Search and Filter -->
      <div class="mb-4">
        <input
          type="text"
          class="form-control"
          id="search"
          placeholder="Search by title or author..."
        />
      </div>

      <!-- Book Table -->
      <table class="table table-striped book-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Price ($)</th>
            <th>Stock</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bookTable"></tbody>
      </table>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
