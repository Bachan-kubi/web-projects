<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Shows</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <div>
            <h1>Image Slide shows!</h1>
        </div>
        <div class="slides fade">
            <div class="numberTxt">1/4</div>
            <img src="./img/img-1.jpg" alt="">
            <div class="img-caption">Meeting time</div>
        </div>
        <div class="slides fade">
            <div class="numberTxt">2/4</div>
            <img src="./img/img-2.jpg" alt="">
            <div class="img-caption">Breakfast time</div>
        </div>
        <div class="slides fade">
            <div class="numberTxt">3/4</div>
            <img src="./img/img-3.jpg" alt="">
            <div class="img-caption">Dinner time</div>
        </div>
        <div class="slides fade">
            <div class="numberTxt">4/4</div>
            <img src="./img/img-4.jpg" alt="">
            <div class="img-caption">Gossip time</div>
        </div>
        <br>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>



    <script src="./index.js"></script>
</body>
</html>
